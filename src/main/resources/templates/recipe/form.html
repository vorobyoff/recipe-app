<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" th:action="@{/recipe/}" th:object="${recipe}">
                <input th:field="*{id}" type="hidden"/>

                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Recipe Information</h1>
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>
                                        Recipe Description:
                                        <input class="form-control" th:field="*{description}" type="text"/>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Categories:</label>
                                </div>

                                <div class="col-md-9 form-group">
                                    <div class="radio">
                                        <label>
                                            <input type="checkbox" value=""/>
                                            Cat 1
                                        </label>
                                    </div>

                                    <div class="radio" th:remove="all">
                                        <label>
                                            <input type="checkbox" value=""/>
                                            Cat 2
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>
                                        Prep Time:
                                        <input class="form-control" th:field="*{prepTime}" type="text"/>
                                    </label>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label>
                                        Cooktime:
                                        <input class="form-control" th:field="*{cookTime}" type="text"/>
                                    </label>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label>
                                        Difficulty:
                                        <select class="form-control" th:field="*{difficulty}">
                                            <option th:each="val : ${T(ru.vorobyoff.recipeapp.domain.Difficulty).values()}"
                                                    th:text="${val.getDescription()}"
                                                    th:value="${val}">
                                            </option>
                                        </select>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>
                                        Servings:
                                        <input class="form-control" th:field="*{serving}" type="text"/>
                                    </label>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label>
                                        Source:
                                        <input class="form-control" th:field="*{source}" type="text"/>
                                    </label>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label>
                                        URL:
                                        <input class="form-control" th:field="*{url}" type="text"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">

                                <div class="col-md-11 ">
                                    <h1 class="panel-title">Ingredients</h1>
                                </div>

                                <div class="col-md-1">
                                    <a class="btn btn-default" href="#" role="button">Edit</a>
                                </div>
                            </div>
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul>
                                        <li th:remove="all">1 Cup of milk</li>
                                        <li th:remove="all">1 Teaspoon of chocolate</li>
                                        <li th:each="ingredient : ${recipe.ingredients}"
                                            th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.getUom().getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Directions</h1>
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <textarea class="form-control" rows="3" th:field="*{direction}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Note</h1>
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <textarea class="form-control" rows="3" th:field="*{note.recipeNote}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
